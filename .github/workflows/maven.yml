name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven (sem testes)
        run: mvn -B package -DskipTests --file pom.xml
      - name: Upload artifact (jar)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run tests
        run: mvn -B test surefire-report:report --file pom.xml
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: target/surefire-reports/

  notificate:
    runs-on: ubuntu-latest
    needs: [ build, test ]
    steps:
      - name: Download jar
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: artifacts/app

      - name: Download test report
        uses: actions/download-artifact@v4
        with:
          name: test-report
          path: artifacts/report

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_HOST }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Resultado do pipeline Java CI - ${{ github.repository }}"
          to: ${{ secrets.MAIL_TO }}
          from: "GitHub Actions <${{ secrets.MAIL_USERNAME }}>"
          body: |
            Olá,

            O workflow **${{ github.workflow }}** terminou.

            - Status do build: ${{ needs.build.result }}
            - Status dos testes: ${{ needs.test.result }}

            Relatório de testes em anexo.

            --
            GitHub Actions
          attachments: |
            artifacts/report/*.xml